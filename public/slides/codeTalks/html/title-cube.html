<style>

    @keyframes graph-animate-cube {
        33% {transform: rotateX(360deg) rotateY(0deg) rotateZ(0deg)}
        66% {transform: rotateX(360deg) rotateY(360deg) rotateZ(0deg)}
        66% {transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg)}
    }

    #title-cube .animate-cube {
        animation: graph-animate-cube 100s infinite ease-in-out;
    }

    #title-cube .with-etherscan {
        background-image: url("./slides/codeTalks/img/etherscan.png");
        background-size: cover;
        background-position: left top;
    }

    #title-cube .with-ethereum {
        background-image: url("./slides/codeTalks/img/Ethereum.png");
        background-size: cover;
        background-position: left top;
    }

    #title-cube .with-metamask {
        background-image: url("./slides/codeTalks/img/metamask.png");
        background-size: cover;
        background-position: left top;
    }

    #title-cube .with-rinkeby-faucet {
        background-image: url("./slides/codeTalks/img/rinkeby-faucet.png");
        background-size: cover;
        background-position: left top;
    }

    #title-cube .with-javascript {
        background-image: url("./slides/codeTalks/img/javascript.png");
        background-size: cover;
        background-position: left top;
    }

</style>

<div id="_titlecube">
</div>

<script>

    /* global slidAR */

    (function () {

        const ID = "title-cube";

        slidAR.cube.create("#_titlecube", 350);
        slidAR.classUtil.setClass("#_titlecube .cube-back", "with-etherscan");
        slidAR.classUtil.setClass("#_titlecube .cube-front", "with-ethereum");
        slidAR.classUtil.setClass("#_titlecube .cube-bottom", "with-metamask");
        slidAR.classUtil.setClass("#_titlecube .cube-right", "with-rinkeby-faucet");
        slidAR.classUtil.setClass("#_titlecube .cube-left", "with-javascript");

        slidAR.initPhase.markSlideAsReady(ID);

    })()

</script>
