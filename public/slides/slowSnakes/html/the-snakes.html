<style>
    .container-flex {
        display: flex;
        justify-content: flex-start;
    }
</style>

<div class="slidecounter"></div>
<div class="code"></div>

<div class="container-flex">
    <div class="matrix"></div>
    <div class="text"></div>
</div>

<script>

    /* global slidAR */

    (function () {
        const ID = "the-snakes";

        function exit() {
            slidAR.scripts.stopAllScriptsForSlideId(ID);
        }

        function enter() {
            slidAR.slowSnakes.moveSlowSnakes.dance01Forever(ID, "#" + ID, undefined, undefined, 180e3, 100, 100)
        }

        slidAR.scripts.slideEnter(ID, enter);
        slidAR.scripts.slideExit(ID, exit);

        slidAR.coolText.glowText.create("#" + ID + " .text", ["Far away in", "Block Chain Land", "there is a", "100x100 matrix..."]);

        slidAR.initPhase.markSlideAsReady(ID);
    })()


</script>
