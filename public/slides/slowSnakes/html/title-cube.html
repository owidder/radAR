<style>

    @keyframes graph-animate-cube {
        33% {transform: rotateX(360deg) rotateY(0deg) rotateZ(0deg)}
        66% {transform: rotateX(360deg) rotateY(360deg) rotateZ(0deg)}
        66% {transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg)}
    }

    #title-cube .animate-cube {
        animation: graph-animate-cube 20s infinite ease-in-out;
    }

</style>

<div class="slidecounter"></div>
<div class="code"></div>

<div id="_titlecube">
</div>

<script>

    /* global slidAR */

    (function () {

        const S = "s"
        const N = "n"
        const W = "w"
        const E = "e"

        slidAR.cube.create("#_titlecube", 350);
        slidAR.counter.create("#title-cube .cube-back", 2612771, 10000);
        var snakeField = new slidAR.SnakeField("#title-cube .cube-front", 300, 300);

        const s = [W, W, W, W, W, S, S, S, E, E, E, E, E, S, S, S, W, W, W, W, W];
        snakeField.registerAndCommands("sn1", 5, 0, s, 1000);
    })()


</script>
