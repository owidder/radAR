<style>

    #render-the-result .code {
        font-size: 1.2em;
    }

    #render-the-result .code pre {
        background-color: white;
    }

    #render-the-result .line-highlight {
        border: solid black 2px;
    }

</style>

<div class="slidecounter"></div>
<div class="title"></div>
<div class="code"></div>

<script>

    /* global slidAR */

    (function () {
        const ID = "render-the-result";

        slidAR.coolText.glowText.create("#" + ID + " .title", ["Step 7: Render the results",], "small glow");

        const codeSelector = "#" + ID + " .code";

        slidAR.showCode.js(codeSelector,
            "...\n" +
            "export class HashStore extends React.Component {\n" +
            "...\n" +
            "    renderEntry() {\n" +
            "        const {drizzleState, sourceKey, blockNumberKey, blockTimestampKey} = this.state;\n" +
            "        const contract = drizzleState.contracts.HashStore;\n" +
            "        const source = contract.getSourceFromHash[sourceKey];\n" +
            "        const blockNumber = contract.getBlockNumberFromHash[blockNumberKey];\n" +
            "        const blockTimestamp = contract.getBlockTimestampFromHash[blockTimestampKey];\n" +
            "\n" +
            "        return <Card>\n" +
            "            <p>Source: {source ? source.value : \"\"}</p>\n" +
            "            <p>Block number: {blockNumber ? blockNumber.value : \"\"}</p>\n" +
            "            <p>Block timestamp: {blockTimestamp ? (new Date(Number(blockTimestamp.value) * 1000)).toDateString() : \"\"}</p>\n" +
            "        </Card>\n" +
            "    }\n" +
            "...\n" +
            "}\n"
        );

        const steps = [];
        steps.push(slidAR.showCode.highlightLinesStep(codeSelector, "4-16"));
        steps.push(slidAR.showCode.highlightLinesStep(codeSelector, "5"));
        steps.push(slidAR.showCode.highlightLinesStep(codeSelector, "6"));
        steps.push(slidAR.showCode.highlightLinesStep(codeSelector, "7-9"));
        steps.push(slidAR.showCode.highlightLinesStep(codeSelector, "7"));
        steps.push(slidAR.showCode.highlightLinesStep(codeSelector, "8"));
        steps.push(slidAR.showCode.highlightLinesStep(codeSelector, "9"));
        steps.push(slidAR.showCode.highlightLinesStep(codeSelector, "11-15"));
        steps.push(slidAR.showCode.highlightLinesStep(codeSelector, "12"));
        steps.push(slidAR.showCode.highlightLinesStep(codeSelector, "13"));
        steps.push(slidAR.showCode.highlightLinesStep(codeSelector, "14"));

        slidAR.steps.set(ID, steps);

        slidAR.initPhase.markSlideAsReady(ID);
    })()
</script>
