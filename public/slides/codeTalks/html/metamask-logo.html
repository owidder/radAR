<style>


</style>

<div class="slidecounter"></div>
<div class="title"></div>
<div class="logo"></div>
From <a href="https://github.com/MetaMask/metamask-logo">https://github.com/MetaMask/metamask-logo</a>

<script>

    /* global slidAR */

    (function () {
        const ID = "metamask-logo";

        slidAR.coolText.glowText.create("#" + ID + " .title", ["Metamask",], "normal glow");
        const viewer = slidAR.metamaskLogo.create("#" + ID + " .logo");

        slidAR.scripts.slideEnter(ID, () => slidAR.metamaskLogo.start(viewer));
        slidAR.scripts.slideExit(ID, () => slidAR.metamaskLogo.stop(viewer));

        slidAR.initPhase.markSlideAsReady(ID);
    })()
</script>
