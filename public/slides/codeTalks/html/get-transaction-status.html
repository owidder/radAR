<style>

    #get-transaction-status .code {
        font-size: 1.2em;
    }

    #get-transaction-status .code pre {
        background-color: white;
    }

    #get-transaction-status .line-highlight {
        border: solid black 2px;
    }

</style>

<div class="slidecounter"></div>
<div class="title"></div>
<div class="code"></div>

<script>

    /* global slidAR */

    (function () {
        const ID = "get-transaction-status";

        slidAR.coolText.glowText.create("#" + ID + " .title", ["Step 5: Get transaction status",], "small glow");

        const codeSelector = "#" + ID + " .code";

        slidAR.showCode.js(codeSelector,
            "...\n" +
            "export class HashStore extends React.Component {\n" +
            "...\n" +
            "    renderTxStatus() {\n" +
            "        const {transactions, transactionStack} = this.state.drizzleState;\n" +
            "        const txHash = transactionStack[this.state.txKey];\n" +
            "\n" +
            "        if (!txHash) return null;\n" +
            "\n" +
            "        return `Transaction status: ${transactions[txHash].status}`;\n" +
            "    };\n" +
            "...\n" +
            "}\n"
        );

        const steps = [];
        steps.push(slidAR.showCode.highlightLinesStep(codeSelector, "4-11"));
        steps.push(slidAR.showCode.highlightLinesStep(codeSelector, "5"));
        steps.push(slidAR.showCode.highlightLinesStep(codeSelector, "6"));
        steps.push(slidAR.showCode.highlightLinesStep(codeSelector, "8"));
        steps.push(slidAR.showCode.highlightLinesStep(codeSelector, "10"));

        slidAR.steps.set(ID, steps);

        slidAR.initPhase.markSlideAsReady(ID);
    })()
</script>
