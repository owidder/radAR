<style>

    #geth-rinkeby .code {
        font-size: 8em;
    }

</style>

<div class="slidecounter"></div>
<div class="title"></div>
<img src="./slides/codeTalks/img/truffle.png">
<div class="code"></div>

<script>

    /* global slidAR */

    (function () {
        const ID = "truffle";

        slidAR.coolText.glowText.create("#" + ID + " .title", ["truffle",], "middle-large glow");

        slidAR.showCode.bash("#" + ID + " .code",
            "npm i -g truffle");

        slidAR.initPhase.markSlideAsReady(ID);
    })()
</script>
