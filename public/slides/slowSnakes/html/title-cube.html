<style>

    @keyframes graph-animate-cube {
        33% {transform: rotateX(360deg) rotateY(0deg) rotateZ(0deg)}
        66% {transform: rotateX(360deg) rotateY(360deg) rotateZ(0deg)}
        66% {transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg)}
    }

    #title-cube .animate-cube {
        animation: graph-animate-cube 100s infinite ease-in-out;
    }

</style>

<div class="slidecounter"></div>
<div class="code"></div>

<div id="_titlecube">
</div>

<script>

    /* global slidAR */

    (function () {

        function pause() {
            slidAR.cube.startStopAnimation(false)
        }

        function resume() {
            slidAR.cube.startStopAnimation(true)
        }

        slidAR.scripts.pause("title-cube", pause);
        slidAR.scripts.resume("title-cube", resume);

        slidAR.cube.create("#_titlecube", 350);
        slidAR.counter.create("#title-cube .cube-back", 2612771, 2000);

        slidAR.writeSlowSnakes.forever("#title-cube .cube-front", 300, 300, 30000);

        slidAR.coolText.glowText.create("#title-cube .cube-left", ["The","Block", "Chain", "Game"]);
        slidAR.coolText.title.create("#title-cube .cube-top", "Slow Snakes");

        slidAR.totalRewards.create("#title-cube .cube-bottom", 2612771);
    })()


</script>
