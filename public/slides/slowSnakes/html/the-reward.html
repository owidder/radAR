<script>

    /* global slidAR */

    (function () {
        const ID = "the-reward";

        slidAR.slowSnakes.totalRewards.create("#" + ID + " .reward", ["geek", "poke", "_1337", "_42", "snk", "slw"], "big");

        slidAR.coolText.glowText.create("#" + ID + " .inner-text", [
            "The reward starts with -100 " +
            "(negative one hundred, maybe more a punish than a reward) " +
            "and - with each tick of the time - goes up to positive 999. And then starts again with negative 100 " +
            "(that's why you should not wait too long).",
            "A table on the field shows you the total rewards and the possible next rewards for each snake."
        ], "small");

        slidAR.initPhase.markSlideAsReady(ID);
    })()


</script>
