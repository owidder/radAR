<style>

    #contract-code .code {
        font-size: 1.2em;
    }

    #contract-code .code pre {
        background-color: white;
    }

    #contract-code .line-highlight {
        border: solid black 2px;
    }

</style>

<div class="slidecounter"></div>
<div class="title"></div>
<div class="code"></div>

<script>

    /* global slidAR */

    (function () {
        const ID = "contract-code";

        slidAR.coolText.glowText.create("#" + ID + " .title", ["HashStore.sol",], "small glow");

        const codeSelector = "#" + ID + " .code";

        slidAR.showCode.js(codeSelector,
            "pragma solidity ^0.4.24;\n" +
            "contract HashStore {\n" +
            "    struct Entry {\n" +
            "        address source;\n" +
            "        uint blockNumber;\n" +
            "        uint blockTimestamp;\n" +
            "    }\n" +
            "    mapping (string => Entry) entries;\n" +
            "\n" +
            "    function storeHash(string hash) public {\n" +
            "        if(entries[hash].source != 0x0) revert();\n" +
            "        Entry memory entry = Entry(msg.sender, block.number, block.timestamp);\n" +
            "        entries[hash] = entry;\n" +
            "    }\n" +
            "\n" +
            "    function getSourceFromHash(string hash) public view returns(address) {\n" +
            "        return entries[hash].source;\n" +
            "    }\n" +
            "\n" +
            "    function getBlockNumberFromHash(string hash) public view returns(uint) {\n" +
            "        return entries[hash].blockNumber;\n" +
            "    }\n" +
            "\n" +
            "    function getBlockTimestampFromHash(string hash) public view returns(uint) {\n" +
            "        return entries[hash].blockTimestamp;\n" +
            "    }\n" +
            "}\n",
        );

        const steps = [];
        steps.push(slidAR.showCode.highlightLinesStep(codeSelector, "1"));
        steps.push(slidAR.showCode.highlightLinesStep(codeSelector, "2"));
        steps.push(slidAR.showCode.highlightLinesStep(codeSelector, "3-7"));
        steps.push(slidAR.showCode.highlightLinesStep(codeSelector, "8"));
        steps.push(slidAR.showCode.highlightLinesStep(codeSelector, "10-14"));
        steps.push(slidAR.showCode.highlightLinesStep(codeSelector, "10"));
        steps.push(slidAR.showCode.highlightLinesStep(codeSelector, "11"));
        steps.push(slidAR.showCode.highlightLinesStep(codeSelector, "12"));
        steps.push(slidAR.showCode.highlightLinesStep(codeSelector, "13"));
        steps.push(slidAR.showCode.highlightLinesStep(codeSelector, "16-18,20-22,24-26"));

        slidAR.steps.set(ID, steps);

        slidAR.initPhase.markSlideAsReady(ID);
    })()
</script>
