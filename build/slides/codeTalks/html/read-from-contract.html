<style>

    #read-from-contract .code {
        font-size: 1.2em;
    }

    #read-from-contract .code pre {
        background-color: white;
    }

    #read-from-contract .line-highlight {
        border: solid black 2px;
    }

</style>

<div class="slidecounter"></div>
<div class="title"></div>
<div class="code"></div>

<script>

    /* global slidAR */

    (function () {
        const ID = "read-from-contract";

        slidAR.coolText.glowText.create("#" + ID + " .title", ["Step 6: Read from contract",], "small glow");

        const codeSelector = "#" + ID + " .code";

        slidAR.showCode.js(codeSelector,
            "...\n" +
            "export class HashStore extends React.Component {\n" +
            "...\n" +
            "    async getEntryFromHash() {\n" +
            "        const contract = this.drizzle.contracts.HashStore;\n" +
            "\n" +
            "        const hashedText = await hashSHA256FromUtf8(this.text);\n" +
            "\n" +
            "        const sourceKey = contract.methods[\"getSourceFromHash\"].cacheCall(hashedText);\n" +
            "        const blockNumberKey = contract.methods[\"getBlockNumberFromHash\"].cacheCall(hashedText);\n" +
            "        const blockTimestampKey = contract.methods[\"getBlockTimestampFromHash\"].cacheCall(hashedText);\n" +
            "\n" +
            "        this.setState({sourceKey, blockNumberKey, blockTimestampKey, hashedText});\n" +
            "    }\n" +
            "...\n" +
            "}\n"
        );

        const steps = [];
        steps.push(slidAR.showCode.highlightLinesStep(codeSelector, "4-14"));
        steps.push(slidAR.showCode.highlightLinesStep(codeSelector, "5"));
        steps.push(slidAR.showCode.highlightLinesStep(codeSelector, "7"));
        steps.push(slidAR.showCode.highlightLinesStep(codeSelector, "9-11"));
        steps.push(slidAR.showCode.highlightLinesStep(codeSelector, "9"));
        steps.push(slidAR.showCode.highlightLinesStep(codeSelector, "10"));
        steps.push(slidAR.showCode.highlightLinesStep(codeSelector, "11"));
        steps.push(slidAR.showCode.highlightLinesStep(codeSelector, "13"));

        slidAR.steps.set(ID, steps);

        slidAR.initPhase.markSlideAsReady(ID);
    })()
</script>
